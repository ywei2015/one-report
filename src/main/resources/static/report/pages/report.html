<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键报告</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-select.css">
    <link rel="stylesheet" href="../css/bootstrap-switch.css">
    <link rel="stylesheet" href="../css/bootstrap-table.css">
    <link rel="stylesheet" href="../css/bootstrap-table-pagejump.css">
    <link rel="stylesheet" href="../css/colpick.css" type="text/css"/>


    <!-- JS -->
    <script type="text/javascript" src="../js/plugins/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap-select.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap-switch.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap-table.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap-table-pagejump.js"></script>
    <script type="text/javascript" src="../js/plugins/bootstrap-table-zh-CN.js"></script>
    <script type="text/javascript"  src="../js/plugins/colpick.js"></script>


    <style>
        .modal-body{
            min-height:200px;
        }
        .modal-dialog{
            width: 710px;
        }
        .input-group{
            margin:10px 0;
        }
        .color-display{
            display: inline-block;
            height: 34px;
            vertical-align: middle;
            line-height: 1.428571429;
            width: 15px;
            margin-left: 0px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-left-style: hidden;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        }

        /*弹出框*/
        div.modal-dialog>div.modal-content{
            padding:5%;
        }
        div.modal-body>div.input-group{
            width:100%
        }
        .input-group-addon,.form-control{
            border-radius:0;
        }
        .input-group-addon{
            width:25%;
        }
        .btn{
            background:#eee;
        }
        .bootstrap-select>.btn{
            background:#ffffff;
        }
        .fillInput{
            width:70px
        }
        .label-default2{
            background-color:#EEEEEE;
        }
        .caret2{
            display: inline-block;
            width: 0;
            height: 0;
            vertical-align: middle;
            border-top: 4px solid transparent;
            border-left: 4px solid #000;
            border-bottom: 4px solid transparent;
        }

    </style>

</head>
<body>
<div id="myTabContent" class="tab-content">
    <div id="templateConfig" class="tab-pane fade in active">
        <div class="panel-body" style="padding-bottom:0px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#collapseZero"><span class="caret" id="select_execute"></span>导出条件</a>
                </div>
                <div id="collapseZero" class="panel-collapse collapse in">
                    <div class="panel-body" >
                        <form id="formSearch_template" class="form-horizontal">
                            <div class="form-group" style="margin-top:15px">
                                <label class="col-md-1 control-label label-default2">template：</label>
                                <div class="col-md-2">
                                    <select id='template' class="form-control input-sm" style="width: 100%;">
                                    </select>
                                </div>
                                <label class="col-md-1 control-label label-default2">city</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="city" >
                                </div>
                                <label class="col-md-1 control-label label-default2">cell</label>
                                <div class="col-md-1">
                                    <input type="text" class="form-control" id="cell" >
                                </div>
                                <label class="col-md-1 control-label label-default2">dateType</label>
                                <div class="col-md-1">
                                    <select id='dateType' class="form-control input-sm" style="width: 100%;">
                                        <option value="DAY">day</option>
                                        <option value="MTH" selected>month</option>
                                        <option value="WK">week</option>
                                    </select>
                                </div>
                                <label class="col-md-1 control-label label-default2">时间</label>
                                <div class="col-md-1">
                                    <input type="text" class="form-control" id="date" >
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group" >
                                        <button type="button"  id="query" class="btn btn-default">
                                            <span class="glyphicon glyphicon-search"></span>导出</button>
                                        <button type="button"  id="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <table id="reportTable" class="table table-striped table-bordered"></table>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/layer/layer.js"></script>
<script type="text/javascript" src="../js/views/report.js"></script>
</body>
</html>
